<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - Produkty</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üõçÔ∏è Sklep Internetowy</h1>
            <div class="nav-links">
                <a href="/" class="active">Produkty</a>
                <a href="/cart">Koszyk <span id="cartCount" class="badge">0</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Produkty</h2>
            <button class="btn btn-primary" onclick="showAddProductModal()">+ Dodaj produkt</button>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">≈Åadowanie produkt√≥w...</div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dodaj nowy produkt</h3>
                <span class="close" onclick="closeAddProductModal()">&times;</span>
            </div>
            <form id="addProductForm" onsubmit="addProduct(event)">
                <div class="form-group">
                    <label for="productName">Nazwa produktu:</label>
                    <input type="text" id="productName" name="name" required maxlength="120">
                </div>
                <div class="form-group">
                    <label for="productPrice">Cena (PLN):</label>
                    <input type="number" id="productPrice" name="price" required min="0" step="0.01">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAddProductModal()">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/static/products.js"></script>
</body>
</html>
