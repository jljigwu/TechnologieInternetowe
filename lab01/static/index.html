<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - Książki</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>System Biblioteczny</h1>
            <div class="nav-links">
                <a href="/" class="active">Książki</a>
                <a href="/members">Członkowie</a>
                <a href="/loans">Wypożyczenia</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Dostępne Książki</h2>

            <div id="booksContainer" class="books-grid">
                <div class="loading">Ładowanie książek...</div>
            </div>
        </section>

        <section class="section">
            <h2>Dodaj Nową Książkę</h2>
            <form id="addBookForm" class="form">
                <div class="form-group">
                    <label for="bookTitle">Tytuł:</label>
                    <input type="text" id="bookTitle" required class="input">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Autor:</label>
                    <input type="text" id="bookAuthor" required class="input">
                </div>
                <div class="form-group">
                    <label for="bookCopies">Liczba egzemplarzy:</label>
                    <input type="number" id="bookCopies" min="0" value="1" required class="input">
                </div>
                <button type="submit" class="btn btn-primary">Dodaj Książkę</button>
            </form>
        </section>

        <section class="section">
            <h2>Wypożycz Książkę</h2>
            <form id="borrowForm" class="form">
                <div class="form-group">
                    <label for="borrowMember">Członek:</label>
                    <select id="borrowMember" required class="input">
                        <option value="">Wybierz członka...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="borrowBook">Książka:</label>
                    <select id="borrowBook" required class="input">
                        <option value="">Wybierz książkę...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="borrowDays">Okres wypożyczenia (dni):</label>
                    <input type="number" id="borrowDays" min="1" max="365" value="14" required class="input">
                </div>
                <button type="submit" class="btn btn-primary">Wypożycz</button>
            </form>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/static/books.js"></script>
</body>
</html>
