<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - Członkowie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>System Biblioteczny</h1>
            <div class="nav-links">
                <a href="/">Książki</a>
                <a href="/members" class="active">Członkowie</a>
                <a href="/loans">Wypożyczenia</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Lista Członków</h2>
            <div id="membersContainer">
                <div class="loading">Ładowanie członków...</div>
            </div>
        </section>

        <section class="section">
            <h2>Dodaj Nowego Członka</h2>
            <form id="addMemberForm" class="form">
                <div class="form-group">
                    <label for="memberName">Imię i Nazwisko:</label>
                    <input type="text" id="memberName" required class="input" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="memberEmail">Email:</label>
                    <input type="email" id="memberEmail" required class="input" maxlength="200">
                </div>
                <button type="submit" class="btn btn-primary">Dodaj Członka</button>
            </form>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/static/members.js"></script>
</body>
</html>
